<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="text/javascript" src="Validate.js"></script>
    <style>
      .error {
        color: #ff0000;
      }
    </style>
    <title>商品詳細</title>

    <style>
      .container {
        width: 500px;
        height: auto;
        margin-right: auto;
        padding: 20px;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <th:block th:insert="~{layout/_Header :: pageHeader}"></th:block>
    <hr />
    <div class="mx-auto max-w-xl">
      <h2
        class="pt-[0] px-[.4em] pb-[.2em] [border-bottom:3px_solid_#2589d0] bg-[#ffffff] text-[#333333] text-2xl font-bold"
      >
        商品詳細
      </h2>
      <!-- 注文者検索フォーム -->
      <form action="product_detail" method="POST" id="searchForm">
        <table
          class="w-full border-collapse bg-white text-left text-sm text-gray-500"
        >
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">
              商品名
            </th>
            <td class="px-6 py-4">[[${code.productName}]]</td>
          </tr>
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">
              画像
            </th>
            <td class="px-6 py-4">
              <img th:src="|/ecsite_kanda/img/${code.pictureName}|" />
            </td>
          </tr>
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">
              商品説明
            </th>
            <td id="memo" class="px-6 py-4">[[${code.memo}]]</td>
          </tr>
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">
              価格
            </th>
            <td class="px-6 py-4">[[${code.unitPrice}]]</td>
          </tr>
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">
              購入数
            </th>
            <td class="px-6 py-4">
              <input type="text" th:name="${code.productCode}" />個
            </td>
          </tr>
        </table>
        <div class="flex gap-12 justify-between mt-4">
          <input
            type="submit"
            value="お買い物かごに入れる"
            class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
          />
          <input
            type="button"
            value="戻る"
            onclick="history.back()"
            class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
          />
        </div>
        <input type="hidden" name="detailCode" th:value="${code.productCode}" />
        <span id="choiseErrMesse" class="text-red-600">[[${error}]]</span>
      </form>
    </div>
  </body>
</html>
