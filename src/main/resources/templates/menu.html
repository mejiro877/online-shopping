<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>ユーザメニュー</title>
  <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<th:block th:insert="~{layout/_Header :: pageHeader}"></th:block>
<hr/>
<div class="container w-1/2 mx-auto mt-20">
  <div class="w-3/4 mx-auto flex flex-col gap-2">
    <th:block th:if="${session['userId'] == null}">
      <div class="flex justify-between mt-6">
        <a href="register_user" class="text-blue-500 underline"
        >新規会員登録</a
        >
        <span>会員情報の登録を行います。</span>
      </div>
    </th:block>
    <div class="flex justify-between">
      <a href="edit" class="text-blue-500 underline">会員情報変更・削除</a>
      <span>会員情報の変更、削除を行います。</span>
    </div>
    <div class="flex justify-between">
      <a href="order_start" class="text-blue-500 underline">商品検索</a>
      <span>購入する商品の検索を行います。</span>
    </div>
    <div class="flex justify-between">
      <a href="cart_list" class="text-blue-500 underline">お買い物かご</a>
      <span>商品の注文を行います。</span>
    </div>
    <br/>
  </div>
  <div class="text-center">
    <th:block th:if="${session['userId'] != null}">
      <input
              type="button"
              name="logout"
              value="ログアウト"
              onclick="location.href='logout'"
              class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-full border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
      >
    </th:block>
    <th:block th:if="${session['userId'] == null}">
      <input
              type="button"
              name="login"
              value="ログイン"
              onclick="location.href='login'"
              class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-full border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
      >
    </th:block>
  </div>
</div>
</body>
</html>
