<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ユーザログイン</title>
  </head>
  <body>
    <th:block th:insert="~{layout/_Header :: pageHeader}"></th:block>
    <hr />
    <div class="container w-1/2 mx-auto mt-24">
      <div class="mx-auto max-w-xl">
        <a href="register_user" class="text-blue-500 underline"
          >新規会員の方はこちら</a
        >
        <form
          id="loginForm"
          action="login"
          method="post"
          th:object="${loginFormModel}"
          class="space-y-5 my-4"
        >
          <label class="text-red-600">[[${message}]]</label>
          <div>
            <label
              for="memberNo"
              class="mb-1 block text-sm font-medium text-gray-700"
              >会員NO</label
            >
            <input
              type="text"
              id="memberNo"
              th:field="*{memberNo}"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
              placeholder="12345"
            />
            <span class="text-red-600" th:errors="*{memberNo}"></span>
          </div>
          <div>
            <label
              for="pass"
              class="mb-1 block text-sm font-medium text-gray-700"
              >パスワード</label
            >
            <input
              type="password"
              id="pass"
              name="password"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
              placeholder="Password"
            />
            <span class="text-red-600" th:errors="*{password}"></span>
          </div>
          <div class="flex gap-12 justify-center">
            <input
              type="submit"
              value="ログイン"
              class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
            />
            <input
              type="reset"
              value="クリア"
              class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
