<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <title>ユーザログイン</title>
  </head>
  <body>
    <header class="flex p-6 items-center justify-between">
      <h1 class="text-4xl">オンラインショッピング</h1>
      <div class="mr-16">「ゲスト」さん</div>
    </header>
    <hr />
    <div class="container w-1/2 mx-auto mt-24">
      <div class="mx-auto max-w-xl">
        <a href="register_user" class="text-blue-500 underline"
          >新規会員の方はこちら</a
        >
        <form
          id="loginForm"
          action="login"
          method="post"
          class="space-y-5 my-4"
        >
          <div>
            <label
              for="memberNo"
              class="mb-1 block text-sm font-medium text-gray-700"
              >会員NO</label
            >
            <input
              type="email"
              id="memberNo"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
              placeholder="12345"
            />
          </div>
          <div>
            <label
              for="example2"
              class="mb-1 block text-sm font-medium text-gray-700"
              >パスワード</label
            >
            <input
              type="password"
              id="pass"
              name="password"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
              placeholder="Password"
            />
          </div>
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="example3"
              class="h-4 w-4 rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 focus:ring-offset-0 disabled:cursor-not-allowed disabled:text-gray-400"
            />
            <label for="example3" class="text-sm font-medium text-gray-700"
              >Remember me</label
            >
          </div>
          <div class="flex gap-12 justify-center">
            <button
              type="button"
              class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
            >
              ログイン
            </button>
            <input
              type="reset"
              value="クリア"
              class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
