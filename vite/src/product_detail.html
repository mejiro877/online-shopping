<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="Validate.js"></script>
    <style>
      .error {
        color: #ff0000;
      }
    </style>
    <title>商品詳細</title>

    <style>
      .container {
        width: 500px;
        height: auto;
        margin-right: auto;
        padding: 20px;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="flex p-6 items-center justify-between">
      <h1 class="text-4xl">オンラインショッピング</h1>
      <div class="mr-16">「ゲスト」さん</div>
    </header>
    <hr />
    <div class="container w-1/2 mx-auto mt-24">
      <label>●商品詳細</label>

      <!-- 注文者検索フォーム -->
      <form action="product_detail" method="POST" id="searchForm">
        <div class="container">
          <table border="1">
            <tr>
              <th>商品名</th>
              <td>[[${code.productName}]]</td>
            </tr>
            <tr>
              <th>画像</th>
              <td align="center">
                <img th:src="|/ecsite_kanda/img/${code.pictureName}|" />
              </td>
            </tr>
            <tr>
              <th>商品説明</th>
              <td id="memo">[[${code.memo}]]</td>
            </tr>
            <tr>
              <th>価格</th>
              <td align="right">[[${code.unitPrice}]]</td>
            </tr>
            <tr>
              <th>購入数</th>
              <td align="right">
                <input type="text" th:name="${code.productCode}" />個
              </td>
            </tr>
          </table>
        </div>
        <div class="flex gap-12 justify-between mt-4">
          <input
            type="submit"
            value="お買い物かごに入れる"
            class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
          />
          <input
            type="button"
            value="戻る"
            onclick="history.back()"
            class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300"
          />
        </div>
        <input type="hidden" name="detailCode" th:value="${code.productCode}" />
        <span id="choiseErrMesse" class="error">[[${error}]]</span>
      </form>
    </div>
  </body>
</html>
